<div class="palm-row #{rowClass}" 
     x-mojo-tap-highlight='immedate'>
	<div class="tmw-statistics">
		<div class="date #{orientationClass}">#{dateStr}</div>
		<div class="days #{orientationClass}">#{days}</div>
		<div class="avgPerDay #{orientationClass}">#{avgPerDay}</div>
	    <div class="avgPerWeek #{orientationClass}">#{avgPerWeek}</div>
	    <div class="result #{orientationClass}">#{result}</div>
	    <div class="note #{orientationClass}">#{note}</div>
	</div>
</div>

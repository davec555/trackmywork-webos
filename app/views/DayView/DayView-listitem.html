<div class="palm-row #{rowClass}" 
     x-mojo-tap-highlight='immediate'>
    <div class="palm-row-wrapper">
    	<div class="day-list">
    		<div class="start">#{startTime}</div>
    		<div class="end #{-inClass}">#{endTime}</div>
    	    <div class="result #{-inClass}">#{result}</div>
    	    <div class="categoryName">#{info}</div>
    	</div>
    </div>
</div>
